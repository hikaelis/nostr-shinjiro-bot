name: automate
on:
  # schedule:
  #   - cron: '0 * * * *'
  # push:
  #   branches: [ '**' ]

permissions:
  contents: read
  issues: read
  checks: write
  pull-requests: write

jobs:
  post_and_like:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x]
    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: npm
          cache-dependency-path: ./package-lock.json

      - name: Install Dependencies
        run: npm install
      
      - name: Post and Like
        run: node ./main.js
        timeout-minutes: 1
